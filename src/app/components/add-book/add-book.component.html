<h2>Ajouter un livre</h2>
<form (ngSubmit)="addBook()">
  <label>Titre:</label>
  <input [(ngModel)]="newBook.title" name="title" required>
  
  <label>Auteur:</label>
  <input [(ngModel)]="newBook.author" name="author" required>
  
  <button type="submit">Ajouter</button>
</form>

<!--Affichage des messages de succÃ¨s ou d'erreur-->
<div *ngIf="successMessage" style="color: green;">{{ successMessage }}</div>
<div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
